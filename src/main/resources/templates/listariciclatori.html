<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Lista Riciclatori</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    
    <div class="container-fluid">
        <form class="d-flex" role="search" onsubmit="return false;">
            <input id="searchInput" class="form-control me-2" type="search" name="matricola" placeholder="Cerca per Matricola" aria-label="Search">
        </form>
    </div>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 1000px;">
                <h1 class="text-center">Lista Riciclatori</h1>
                <div id="searchResults">
                <div th:fragment="riciclatoreListFragment">
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fornitore</th>
                                <th scope="col">Matricola</th>
                                <th scope="col">Modello</th>
                                <th scope="col">Assistenza</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="riciclatore : ${listariciclatore}">
                                <td th:text="${riciclatore.id}">#</td>
                                <td th:text="${riciclatore.fornitore.ragione_sociale}">Fornitore</td>
                                <td th:text="${riciclatore.matricola}">Matricola</td>
                                <td th:text="${riciclatore.modello}">Modello</td>
                                <td>
                                    <input type="checkbox" th:checked="${riciclatore.assistenza}" disabled>
                                </td>
                                
                                <td>
                                    <a th:href="'/riciclatore/find/' + ${riciclatore.id}" class="btn btn-secondary" role="button">Dettagli</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-3">
                        <a th:href="@{/home}" class="btn btn-outline-secondary" role="button">Home</a>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('searchInput').addEventListener('input', performSearch);

        function performSearch() {
            const query = document.getElementById('searchInput').value;

            fetch(`/riciclatore/search?matricola=${query}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('searchResults').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>


</body>
</html>
