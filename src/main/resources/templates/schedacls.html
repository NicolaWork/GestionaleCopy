<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dettagli Cls</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 600px;">
                <h1 class="text-center">Dettagli Cls</h1>
                <form th:action="@{/cls/form}" method="post" th:object="${cls}">
                    <br>
                    <div>
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{fornitore.id}">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="fornitore">Fornitore</span>
                            <input type="text" id="fornitore" th:field="*{fornitore.ragione_sociale}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="matricola">Matricola</span>
                            <input type="text" id="matricola" th:field="*{matricola}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="modello">Modello</span>
                            <input type="text" id="modello" th:field="*{modello}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="assistenza" th:field="*{assistenza}">
                            <label class="form-check-label" for="assistenza">Assistenza</label>
                        </div>
                    </div>                  
          
                    <!-- Centra i pulsanti -->
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-primary">Salva</button>
                        <a th:href="@{/cls/listacls}" class="btn btn-outline-secondary mx-2" role="button">Cls</a>
                        <a th:href="@{/home}" class="btn btn-outline-secondary" role="button">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
