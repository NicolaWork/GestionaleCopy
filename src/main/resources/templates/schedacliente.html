<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dettagli Cliente</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 600px;">
                <h1 class="text-center">Dettagli Cliente</h1>
                <form th:action="@{/cliente/form}" method="post" th:object="${cliente}">
                    <br>
                    <div>
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="ragione_sociale">Ragione Sociale</span>
                            <input type="text" id="ragione_sociale" th:field="*{ragione_sociale}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="indirizzo">Indirizzo</span>
                            <input type="text" id="indirizzo" th:field="*{indirizzo}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <!-- visualizzazione nessuna macchina assegnata -->
                    <div th:if="${#lists.size(cliente.macchina) < 1}">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text" id="macchina">Macchina</span>
                                <input type="text" id="macchina" th:field="*{macchina}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                                <a th:href="@{/macchina/schedamacchina}" role="button" class="btn btn-secondary">Aggiungi</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <ul class="list-group">
                            <li th:each="macchin : *{macchina}" class="list-group-item d-flex flex-column">
                                <!-- Mostra la matricola della macchina -->
                                <span th:text="${macchin}"></span>
                                <!-- Pulsante per modificare la singola macchina -->
                                <div class="d-flex justify-content-end mt-auto">
                                    <a th:href="@{/macchina/find/{id}(id=${macchin.id})}" role="button" class="btn btn-secondary">Modifica</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <!-- Centra i pulsanti -->
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-outline-primary">Salva</button>
                        <a th:href="@{/cliente/listaclienti}" class="btn btn-outline-secondary mx-2" role="button">Clienti</a>
                        <a th:href="@{/home}" class="btn btn-outline-secondary" role="button">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
