<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Interventi di Manutenzione</title>
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <h1>Interventi di Manutenzione</h1>
    <a th:href="@{/interventi/new}">Nuovo Intervento</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Descrizione</th>
                <th>Macchina</th>
                <th>Bnr</th>
                <th>Cls</th>
                <th>Riciclatore</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="intervento : ${interventi}">
                <td th:text="${intervento.id}"></td>
                <td th:text="${intervento.dataIntervento}"></td>
                <td th:text="${intervento.descrizione}"></td>
                <td th:text="${intervento.macchina?.matricola}"></td>
                <td th:text="${intervento.bnr?.nome}"></td>
                <td th:text="${intervento.cls?.nome}"></td>
                <td th:text="${intervento.riciclatore?.nome}"></td>
                <td>
                    <a th:href="@{/interventi/edit/{id}(id=${intervento.id})}">Modifica</a>
                    <a th:href="@{/interventi/delete/{id}(id=${intervento.id})}">Elimina</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
