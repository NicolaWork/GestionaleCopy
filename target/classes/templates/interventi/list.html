<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Interventi di Manutenzione</title>
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <h1>Interventi di Manutenzione</h1>
    <form th:action="@{/interventi}" method="get">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" th:value="${cliente}" />

        <label for="matricola">Matricola:</label>
        <input type="text" id="matricola" name="matricola" th:value="${matricola}" />
        
        <label for="startDate">Data Inizio:</label>
        <input type="date" id="startDate" name="startDate" th:value="${startDate}" />
        
        <label for="endDate">Data Fine:</label>
        <input type="date" id="endDate" name="endDate" th:value="${endDate}" />
        
        <button type="submit">Cerca</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Descrizione</th>
                <th>Macchina</th>
                <th>Bnr</th>
                <th>Cls</th>
                <th>Riciclatore</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="intervento : ${interventi}">
                <td th:text="${intervento.id}"></td>
                <td th:text="${intervento.dataIntervento}"></td>
                <!-- TODO: cancellare ? al cliente -->
                <td th:text="${intervento.cliente?.ragioneSociale}"></td>
                <td th:text="${intervento.descrizione}"></td>
                <td th:text="${intervento.macchina?.matricola}"></td>
                <td th:text="${intervento.bnr?.matricola}"></td>
                <td th:text="${intervento.cls?.matricola}"></td>
                <td th:text="${intervento.riciclatore?.matricola}"></td>
                <td>
                    <a th:href="@{/interventi/edit/{id}(id=${intervento.id})}">Modifica</a>
                    <a th:href="@{/interventi/delete/{id}(id=${intervento.id})}">Elimina</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
