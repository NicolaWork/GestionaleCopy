<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Nuovo Cliente</title>
</head>
<body>
    <header th:insert="~{fragments/navbar.html}"></header>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 600px;">
                <h1 class="text-center">Nuovo Cliente</h1>
                <form th:action="@{/cliente/form}" th:object="${cliente}" method="post">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="ragioneSociale">Ragione Sociale</span>
                            <input type="text" id="ragioneSociale" th:field="*{ragioneSociale}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="indirizzo.strada">Strada</span>
                            <input type="text" id="indirizzo.strada" th:field="*{indirizzo.strada}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="indirizzo.provincia">Provincia</span>
                            <input type="text" id="indirizzo.provincia" th:field="*{indirizzo.provincia}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="indirizzo.paese">Paese</span>
                            <input type="text" id="indirizzo.paese" th:field="*{indirizzo.paese}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="indirizzo.cap">C.A.P.</span>
                            <input type="text" id="indirizzo.cap" th:field="*{indirizzo.cap}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="pIva">P.IVA</span>
                            <input type="text" id="pIva" th:field="*{pIva}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="email">Email</span>
                            <input type="email" id="email" th:field="*{email}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="telefono">Telefono</span>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="alias">Alias</span>
                            <input type="text" id="alias" th:field="*{alias}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="contratto" th:field="*{contratto}">
                        <label class="form-check-label" for="contratto" >Contratto</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">Salva</button>
                        <a th:href="@{/home}" class="btn btn-outline-secondary" role="button">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
